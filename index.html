<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Motivation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="Title">🔥 Daily Motivation</h1>
            <p id="quote" class="quote-text">Click the button to get inspired!</p>
        </div>
    </header>
    
    <main>
        <section>
            <div class="container">
                <div class="buttons">
                    <button id="newQuote"><span>🖌️</span>New Quote</button>
                    <button id="saveQuote"><span>❤️</span>Save as Favourite</button>
                </div>

                <p class="favorite-lable">Favourite Quote:</p>
                <p id="favouriteQuote" class="quote-text small"></p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
